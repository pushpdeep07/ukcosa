<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Portal Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #f0f4ff, #dbe7ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .login-box .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
    .form-icon {
      position: absolute;
      left: 10px;
      top: 10px;
      color: #6c757d;
    }
    .form-group {
      position: relative;
    }
    .form-control {
      padding-left: 2.2rem;
    }
    .logo {
      max-width: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <img src="images/logo7.png" alt="Company Logo" class="logo mx-auto d-block">
  <div class="text-center mb-2">
    <i class="bi bi-shield-lock-fill fs-1 text-primary"></i>
  </div>

  <h2>Admin Portal</h2>
  <p class="text-muted">Sign in to access the dashboard</p>

  <div id="errorBox" class="alert alert-danger d-none"></div>

  <form id="loginForm">
    <div class="form-group mb-3">
      <i class="bi bi-person-fill form-icon"></i>
      <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
    </div>
    <div class="form-group mb-4">
      <i class="bi bi-lock-fill form-icon"></i>
      <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-dark w-100">Sign In</button>
  </form>

  <p class="mt-3 text-muted small">Demo credentials: <strong>admin / admin</strong></p>
  <p class="mt-4 text-muted small">© UKCoSA Global 2004–2025. All rights reserved.</p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  formData.append('action', 'login');

  const res = await fetch('admin_backend.php', {
    method: 'POST',
    body: formData
  });

  const data = await res.json();
  if (data.success) {
    sessionStorage.setItem('admin_logged_in', 'true');
    window.location.href = 'admin_dashboard.html';
  } else {
    const errorBox = document.getElementById('errorBox');
    errorBox.textContent = data.error;
    errorBox.classList.remove('d-none');
  }
});
</script>
</body>
</html>
